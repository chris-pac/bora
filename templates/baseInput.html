<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="/scripts/jquery-2.1.1.min.js"></script>
    </head>
    <body>
        <div id="hold">
            <div id="header">
                <h1>Bora</h1>
                <div id="nav">
                    <ul>
                        <li>
                            <a href=/>Home</a>
                        </li>
                    </ul>
                </div>
            </div> <!-- end header -->
            <div id="main-wrapper">
                
                <div class="content-outer" id="content-outer-view">
                    <div id="content-inner">
        
        
                        <form id="formFiles" action="{{ action }}" enctype="multipart/form-data" method=post>
                            <p>{{ heading }}</p>
                            <textarea id="contentInput" autofocus required name=content rows=20 cols=108>{{ content }}</textarea>
                            {% block tags %}{% endblock %}
                            <div style="float: left;">
                                <input id="imageinput" type="file" name="img" accept="image/*">
                                <input type="button" id="picUpload" value="Insert Picture">
                                <input type="button" id="picClear" value="Clear Picture">
                            </div>
                            <div style="float: right";>
                                <input type="submit" name="submitButton" value="{{ action_name }}">
                                <a href={{ back_link|default("/") }}><input type=button value='Back'</input></a>
                            </div>
                            <div style="clear: both;"></div>
                        </form>
        
                    </div> <!-- content-inner -->
                </div> <!-- content-outer -->
                <div style="clear: both;"></div>
            </div> <!-- end main-wrapper -->
        </div> <!-- end hold -->
        <script src="/scripts/bora.picture.js"></script>
    </body>
</html>
