<!DOCTYPE html>
<html lang="en">
    <body>
        {% if user_ok %}
        <div><a href=/question>Add Question</a></div>
        {% endif %}
        
        {% for question in questions %}
        <div style="width:500px;border-style:ridge;padding: 5">
            <p>{{ question.shortcontent }}</p>
            <a href="/view/{{ question.key.urlsafe() }}">View</a>
        </div>
        {% endfor %}

        {% if more %}
        <form action=/ method=POST>
        <input type=submit value="Next Page"></input>
        <input type=hidden name=next value={{ more_url }}></input>
        </form>
        {% elif more_home %}
         <a href={{ more_url }}><input type=button value="Home"></input></a>
        {% endif %}

        <p>Hello {{ user_nickname }}</p>
        <a href="{{ user_url }}">{{ user_url_linktext }}</a>
    </body>
</html>
